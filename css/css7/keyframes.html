        body {
            background-color: #333;
        }

        .box {
            background-color: yellow;
            width: 150px;
            height: 150px;

            position: relative;
            top: 0;
            left: 0;

            animation: a1 5s forwards ease-in;

        }

        @keyframes a1 {
            25% {
                top: 100px;
                left: 0;
                background-color: aqua;
            }
            50% {
                top: 100px;
                left: 100px;
                background-color: goldenrod;
            }
            75% {
                top: 200px;
                left: 100px;
                background-color: brown;
            }
            100% {
                top: 200px;
                left: 200px;
                background-color: cadetblue;
            }
        }

        h1 {
            position: relative;
            animation: text_animation 1s forwards ease-in;
        }

        @keyframes text_animation {
            from {
                left: -300px;
            }
            to {
                left: 100px;
            }
        }
    </style>
    <title>Document</title>

    <h1>Lorem, ipsum dolor.</h1>
    <div class="box"></div>
